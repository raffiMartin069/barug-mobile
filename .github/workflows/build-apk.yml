name: Build Android APK

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build APK with EAS
        run: eas build --platform android --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Wait for build completion and download APK
        run: |
          echo "Build submitted to EAS. To download the APK:"
          echo "1. Go to https://expo.dev/accounts/[your-account]/projects/barug/builds"
          echo "2. Wait for the build to complete"
          echo "3. Download the APK from the EAS dashboard"
          echo ""
          echo "Alternatively, run: eas build:list --platform android --limit 1"
